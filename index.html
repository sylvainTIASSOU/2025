<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bonne Année 2025!</title>
    <style>
        body {
            margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #000428, #004e92);
    font-family: 'Arial', sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
    perspective: 1000px;
    position: relative;
        }

        body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('bg.png') no-repeat center center / cover;
    opacity: 0.1; /* Ajustez l'opacité ici */
    z-index: 0;
}

        .container {
            position: relative;
    z-index: 1;
    transform-style: preserve-3d;
    animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate,
                       rotate3D 8s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .message {
            font-size: 1.5em;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
            animation: wave 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .countdown {
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
            animation: pulse3D 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .number-3d {
            display: inline-block;
            animation: flip3D 2s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode3D 1.5s ease-out forwards;
            transform-style: preserve-3d;
        }

        .spinning-star {
            position: absolute;
            font-size: 2em;
            animation: spin3D 4s linear infinite;
            transform-style: preserve-3d;
        }

        .floating-2025 {
            position: absolute;
            font-size: 8em;
            opacity: 0.2;
            transform-style: preserve-3d;
            animation: float3D 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes pulse3D {
            0%, 100% { transform: scale3d(1, 1, 1); }
            50% { transform: scale3d(1.1, 1.1, 1.1); }
        }

        @keyframes flip3D {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(180deg); }
            100% { transform: rotateX(360deg); }
        }

        @keyframes explode3D {
            0% {
                transform: scale3d(1, 1, 1) rotate3d(1, 1, 1, 0deg);
                opacity: 1;
            }
            100% {
                transform: scale3d(30, 30, 30) rotate3d(1, 1, 1, 360deg);
                opacity: 0;
            }
        }

        @keyframes spin3D {
            0% { transform: rotate3d(1, 1, 1, 0deg); }
            100% { transform: rotate3d(1, 1, 1, 360deg); }
        }

        @keyframes float3D {
            0%, 100% { transform: translate3d(0, 0, 0); }
            25% { transform: translate3d(50px, -50px, 100px); }
            50% { transform: translate3d(0, -100px, 200px); }
            75% { transform: translate3d(-50px, -50px, 100px); }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255,255,255,0.5),
                            0 0 20px rgba(255,255,255,0.5);
                color: white;
            }
            to {
                text-shadow: 0 0 20px rgba(255,255,255,0.8),
                            0 0 30px #ff4da6,
                            0 0 40px #ff4da6,
                            0 0 50px #ff4da6;
                color: #fff;
            }
        }

        @keyframes wave {
            0%, 100% { transform: rotate3d(0, 1, 0, 0deg); }
            25% { transform: rotate3d(0, 1, 0, 5deg); }
            75% { transform: rotate3d(0, 1, 0, -5deg); }
        }
    </style>
</head>
<body>
    <div class="floating-2025">2025</div>
    <div class="container">
        <h1>Bonne Année 2025!</h1>
        <div class="message">
            Que cette nouvelle année soit remplie de joie, de bonheur, 
            de santé et de réussite dans tous vos projets.
        </div>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Fonction pour créer des feux d'artifice
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        // Fonction pour créer des étoiles tournantes
        function createSpinningStar() {
            const star = document.createElement('div');
            star.className = 'spinning-star';
            star.textContent = '✨';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 4000);
        }

        // Créer des feux d'artifice et des étoiles périodiquement
        setInterval(createFirework, 300);
        setInterval(createSpinningStar, 1000);

        // Compte à rebours avec animation 3D
        function updateCountdown() {
            const newYear = new Date('2025-01-01T00:00:00').getTime();
            const now = new Date().getTime();
            const difference = newYear - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                <span class="number-3d">${days}</span>j 
                <span class="number-3d">${hours}</span>h 
                <span class="number-3d">${minutes}</span>m 
                <span class="number-3d">${seconds}</span>s 
                avant 2025
            `;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
